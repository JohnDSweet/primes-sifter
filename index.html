<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>
      <form id="pal">
        <div class="form-group">
          <label for="pal-input">Enter a word and find out if it is a palindrome:</label>
          <input type="text" id="pal-input">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>
      <div id="result">
        <p><span class="pal"></span> is <span class="not"></span> a palindrome.</p>
      </div>
    </div>
  </body>
</html>
